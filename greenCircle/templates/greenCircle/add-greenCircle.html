{% extends 'masterpage.html' %}
{% load static %}
{% block title %} لوحة التحكم {% endblock title %}

{% block body %}
<section class="min-vh-85 mb-8">
    <div class=" bg-kheer page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style=" background-image: url('../../../static/images/green_banner.png');">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto pt-lg-5">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
             <div class="row mt-lg-n6 mt-md-n6 mt-n6">
                <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
                    <a href="{% url 'all-green' %}" style="cursor: pointer; text-decoration: none">
                        <div class="card">
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="numbers">
                                            <h4 class="text-sm blue-khieer mb-0 text-capitalize font-weight-bold">
                                                الدائرة الخضراء</h4>
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="icon icon-shape shadow text-center border-radius-md">

                                            <img src="{% static 'images/green_icon.png' %}" style="width: 2.9rem"
                                                 class="logo_user"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
                    <a href="{% url 'all-requests' %}" style="cursor: pointer; text-decoration: none">
                        <div class="card">
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="numbers">
                                            <h4 class="text-sm blue-khieer mb-0 text-capitalize font-weight-bold">طلبات
                                                الأشتراك</h4>
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="icon icon-shape shadow text-center border-radius-md">
                                            <img src="{% static 'images/tadreb.png' %}" style="width: 2.9rem"
                                                 class="logo_user"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
                    <a href="{% url 'all-trainers' %}" style="cursor: pointer; text-decoration: none">
                        <div class="card">
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="numbers">
                                            <h4 class="text-sm blue-khieer mb-0 text-capitalize font-weight-bold">المدربين
                                                </h4>
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="icon icon-shape shadow text-center border-radius-md">
                                            <img src="{% static 'images/kheer_inner_new.png' %}" style="width: 2.9rem"
                                                 class="logo_user"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
   <div class="row pt-3">
       <div class="col-12 pt-3  mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header flex-column d-flex justify-content-center text-center pt-4">
                            <h3 class="blue-khieer mb-2 mt-5">شارك فى الخير</h3>
                        <p class="text-lead" style="color: #040404; padding-right: 1.7rem">
                            نيسر الخير لأهل الخير
                        </p>
                        </div>
                        <div class="card-body">
    <form method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-md-6 mb-4 mb-lg-0">
                                        <input type="text" name="name" id="name" class="form-control body-font"
                                               placeholder="الأسم">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="url" name="link" id="link" class="form-control body-font"
                                               placeholder="المسار الألكترونى">

                                    </div>
                                </div>
                                         <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="cat" class="body-font">اختار النصنيف</label>

<select class="form-control body-font body-font" name="cat" id="cat">
{% for cat in cats  %}
  <option class="body-font" value="{{cat.pk}}">{{cat.name}} </option>

{% endfor %}
</select>
                                    </div>
                                </div>

                                        <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="trainer" class="body-font">اختار مدرب</label>

<select class="form-control body-font body-font" name="trainer" id="trainer">
{% for trainer in trainers  %}
  <option class="body-font" value="{{trainer.pk}}">{{trainer.first_name}} {{trainer.last_name}}</option>
{% endfor %}
</select>
                                    </div>
                                </div>
                                     <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="number" name="total_hours" id="total_hours"
                                               class="form-control body-font"
                                               placeholder=" عدد الساعات">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="text" name="description" id="description"
                                               class="form-control body-font"
                                               placeholder=" المحاور">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="file" name="logo" id="logo"
                                               class="form-control body-font"
                                               placeholder=" الشعار">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="start" class="body-font">تاريخ البدايه</label>
                                        <input class="form-control body-font" type="date" id="start" name="trip-start"
                                               value="2021-01-01"
                                               min="2021-01-01" max="2021-01-01">

                                    </div>
                                              </div>
                                                                <div class="form-group row">
                                        <div class="col-12">
                                            <label for="end" class="body-font">تاريخ النهايه</label>
                                        </div>

                                        <input class="form-control body-font body-font" type="date" id="end" name="trip-start"
                                                   value="2021-01-01"
                                                   min="2021-01-01" max="2021-01-01">


                                        </div>

                                    <div class="form-group row m-0 m-auto">
                                        <div class="col-md-12" id="depend_div">
                                            <button type="submit" id="add_bag"
                                                    class="btn btn bg-maal text-white"> إضافة
                                            </button>
                                        </div>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>

       </div>
   </div>
 </section>
{% endblock body %}
