{% extends 'masterpage.html' %}
{% load static %}
{% block title %} لوحة التحكم {% endblock title %}

{% block body %}
<section class="min-vh-85 mb-8">
    <div class=" bg-kheer page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style=" background-image: url('../../static/images/takafel.png');">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto pt-lg-5">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
       <div class="row mt-lg-n6 mt-md-n6 mt-n6">
                <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
                    <a href="{% url 'all-green' %}" style="cursor: pointer; text-decoration: none">
                        <div class="card">
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="numbers">
                                            <h4 class="text-sm blue-khieer mb-0 text-capitalize font-weight-bold">
                                                الدائرة الخضراء</h4>
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="icon icon-shape shadow text-center border-radius-md">

                                            <img src="{% static 'images/green_icon.png' %}" style="width: 2.9rem"
                                                 class="logo_user"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
                    <a href="{% url 'all-requests' %}" style="cursor: pointer; text-decoration: none">
                        <div class="card">
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="numbers">
                                            <h4 class="text-sm blue-khieer mb-0 text-capitalize font-weight-bold">طلبات
                                                الأشتراك</h4>
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="icon icon-shape shadow text-center border-radius-md">
                                            <img src="{% static 'images/tadreb.png' %}" style="width: 2.9rem"
                                                 class="logo_user"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
                    <a href="{% url 'all-trainers' %}" style="cursor: pointer; text-decoration: none">
                        <div class="card">
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="numbers">
                                            <h4 class="text-sm blue-khieer mb-0 text-capitalize font-weight-bold">المدربين
                                                </h4>
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="icon icon-shape shadow text-center border-radius-md">
                                            <img src="{% static 'images/kheer_inner_new.png' %}" style="width: 2.9rem"
                                                 class="logo_user"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

            </div>   <div class="row pt-3">
       <div class="col-12 pt-3  mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header flex-column d-flex justify-content-center text-center pt-4">
                            <h3 class="blue-khieer mb-2 mt-5">شارك فى الخير</h3>
                        <p class="text-lead" style="color: #040404; padding-right: 1.7rem">
                            نيسر الخير لأهل الخير
                        </p>
                        </div>
                        <div class="card-body">
                        <form action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                          <div class="form-group row">
                                <div class="col-md-6 mb-4 mb-lg-0">
                                    <input type="text" name="first_name" class="form-control" placeholder="(الأسم الأول)">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="last_name" class="form-control" placeholder="(اللقب)">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="email" name="email" class="form-control"
                                           placeholder="البريد الألكترونى">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="file" name="image" id="image" class="form-control" placeholder="صورة الشخصية">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" name="address" class="form-control" placeholder="العنوان">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="number" name="phone" class="form-control" placeholder="رقم الجوال">
                                </div>
                            </div>
                            <center>
                                    <input type="submit" class="btn bg-maal text-white "
                                           value="إنشاء حساب">
                                </center>

                        </form>

                        </div>
                    </div>
                </div>

       </div>
   </div>
 </section>
{% endblock body %}
