{% extends 'masterpage.html' %}
{% load static %}
{% block title %} لوحة التحكم {% endblock title %}

{% block body %}
<section class="min-vh-85 mb-8">
    <div class=" bg-kheer page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style=" background-image: url('../../../static/images/green_banner.png');">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto pt-lg-5">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
             <div class="row mt-lg-n6 mt-md-n6 mt-n6">
                {% include 'partials/menus/_greenMenu.html' %}

            </div>
   <div class="row pt-3">
       <div class="col-12 pt-3  mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header flex-column d-flex justify-content-center text-center pt-4">
                        {% include 'partials/menus/_KheerHeader.html' %}
                        </div>
                        <div class="card-body">
    <form method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-md-6 mb-4 mb-lg-0">
                                        <input type="text" name="name" id="name" class="form-control body-font"
                                               placeholder="الأسم">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="url" name="link" id="link" class="form-control body-font"
                                               placeholder="المسار الألكترونى">

                                    </div>
                                </div>
                                         <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="cat" class="body-font">اختار النصنيف</label>

<select class="form-control body-font body-font" name="cat" id="cat">
{% for cat in cats  %}
  <option class="body-font" value="{{cat.pk}}">{{cat.name}} </option>

{% endfor %}
</select>
                                    </div>
                                </div>

                                        <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="trainer" class="body-font">اختار مدرب</label>

<select class="form-control body-font body-font" name="trainer" id="trainer">
{% for trainer in trainers  %}
  <option class="body-font" value="{{trainer.pk}}">{{trainer.first_name}} {{trainer.last_name}}</option>
{% endfor %}
</select>
                                    </div>
                                </div>
                                     <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="number" name="total_hours" id="total_hours"
                                               class="form-control body-font"
                                               placeholder=" عدد الساعات">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="text" name="description" id="description"
                                               class="form-control body-font"
                                               placeholder=" المحاور">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="file" name="logo" id="logo"
                                               class="form-control body-font"
                                               placeholder=" الشعار">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="start" class="body-font">تاريخ البدايه</label>
                                        <input class="form-control body-font" type="date" id="start" name="trip-start"
                                               value="2021-01-01"
                                               min="2021-01-01" max="2021-01-01">

                                    </div>
                                              </div>
                                                                <div class="form-group row">
                                        <div class="col-12">
                                            <label for="end" class="body-font">تاريخ النهايه</label>
                                        </div>

                                        <input class="form-control body-font body-font" type="date" id="end" name="trip-start"
                                                   value="2021-01-01"
                                                   min="2021-01-01" max="2021-01-01">


                                        </div>

                                    <div class="form-group row m-0 m-auto">
                                        <div class="col-md-12" id="depend_div">
                                            <button type="submit" id="add_bag"
                                                    class="btn btn bg-maal text-white"> إضافة
                                            </button>
                                        </div>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>

       </div>
   </div>
 </section>
{% endblock body %}
