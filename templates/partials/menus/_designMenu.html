{% load static %}
<div class="col-xl-6 col-sm-6 mb-xl-0 mb-4">
                    <a href="{% url 'bag-design' %}" style="cursor: pointer; text-decoration: none">
                        <div class="card">
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="numbers">
                                                {% if LANGUAGE_CODE == 'ar' %}
                                            <h4 class="blue-khieer mb-0 text-capitalize font-weight-bold">
                                               حقيبة</h4>
                                            {% else %}
                                        <h4 class="blue-khieer mb-0 text-capitalize font-weight-bold">
                                               Bag</h4>

                                            {% endif %}
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="icon icon-shape shadow text-center border-radius-md">

                                            <img src="{% static 'images/bag.png' %}" style="width: 2.9rem"
                                                 class="logo_user"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
